<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="todo-app">
            <h1>To Do List</h1>
            <input type="text" id="taskInput" placeholder="New Task" class="input">
                <div class="taskActions">
                    <button id="addTaskBtn">Add Task</button>
                    <button id="deleteTaskBtn">Delete Selected Task</button>
                    <button id="clearCompleteBtn">Clear Completed Tasks</button>
                </div> 
                <ul id="checklist">   
                    <li>
                <label class="box">
                    <input type="checkbox" checked="checked">
                    <div class="checkmark">
                        <svg xmlns="http://www.w3.org/2000/svg" class="ionicon" viewBox="0 0 512 512">
                            <title>checkmark</title>
                            <path fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="32" d="M416128L192 384l-96-96"></path>
                        </svg>
                    </div>
                </label>    
                    </li>
                </ul>
        </div>
        <div id="taskCount"></div>
    </div>
    <script src="javascript.js"></script>
</body>
</html>
